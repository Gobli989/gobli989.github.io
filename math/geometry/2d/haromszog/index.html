<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../../../css/_global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        .w-60 {
            width: 100px;
        }
    </style>

    <script src="../../../../js/_global.js"></script>
</head>

<body>
    <div class="container my-5">
        <canvas style="image-rendering: pixelated; border: 1px solid black;" id="canvas"></canvas>

        <div class="form-group w-60">
            <label for="side-a">A oldal</label>
            <input id="side-a" class="form-control" type="number" onchange="render()" placeholder="a oldal">
        </div>
        <div class="form-group w-60">
            <label for="side-b">B oldal</label>
            <input id="side-b" class="form-control" type="number" onchange="render()" placeholder="a oldal">
        </div>
        <div class="form-group w-60">
            <label for="side-c">C oldal</label>
            <input id="side-c" class="form-control" type="number" onchange="render()" placeholder="a oldal">
        </div>
        <div class="form-group w-60">
            <label for="side-alpha">α szög</label>
            <input id="side-alpha" class="form-control" type="number" onchange="render()" placeholder="a oldal">
        </div>
        <div class="form-group w-60">
            <label for="side-beta">β szög</label>
            <input id="side-beta" class="form-control" type="number" onchange="render()" placeholder="a oldal">
        </div>
        <div class="form-group w-60">
            <label for="side-gamma">γ szög</label>
            <input id="side-gamma" class="form-control" type="number" onchange="render()" placeholder="a oldal">
        </div>

        <script>
            let canvas = document.getElementById('canvas');
            let ctx = canvas.getContext('2d');

            let a = 5;
            let b = 3;
            let c = Math.sqrt(34);
            let alpha = 0;
            let beta = 0;
            let gamma = 0;

            function render() {
                // a = parseInt(document.getElementById('side-a').value);
                // b = parseInt(document.getElementById('side-b').value);
                // c = parseInt(document.getElementById('side-c').value);
                // alpha = parseInt(document.getElementById('side-alpha').value);
                // beta = parseInt(document.getElementById('side-beta').value);
                // gamma = parseInt(document.getElementById('side-gamma').value);

                // Draw a triangle on the canvas
                // drawTriangle();

                canvas.width = 300;
                canvas.height = 300;

                let x = 300 / Math.max(a, b, c);

                const margin = 10;

                // Map the coordinates to the canvas x1, y1, x2, y2, x3, y3

                var triangle = {
                    x1: margin,
                    y1: margin,
                    x2: a * x + margin,
                    y2: margin,
                    x3: b * x - margin,
                    y3: c * x - margin
                };

                ctx.strokeStyle = "red";

                ctx.beginPath();
                ctx.moveTo(triangle.x1, triangle.y1);
                ctx.lineTo(triangle.x2, triangle.y2);
                ctx.lineTo(triangle.x3, triangle.y3);
                ctx.lineTo(triangle.x1, triangle.y1);
                ctx.closePath();
                ctx.stroke();

                ctx.fillText(`a: ${a}`, triangle.x1, triangle.y1);
            }

            render();

            function drawTriangle() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.beginPath();
                ctx.moveTo(a, 0);
                ctx.lineTo(b, 0);
                ctx.lineTo(c, 0);
                ctx.lineTo(a, 0);
                ctx.stroke();
            }
        </script>

    </div>
</body>

</html>
